<h2>{{data.message}}</h2>

<mat-dialog-content class="dialog-content">
        <div *ngIf="data.content; else showNewForm">
                <app-edit-album [album]="data.content"></app-edit-album>
        </div>

        <ng-template #showNewForm>
                <app-new-album></app-new-album>
        </ng-template>
      
</mat-dialog-content>
