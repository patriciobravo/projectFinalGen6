<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="container-btn-new">
    <button mat-stroked-button (click)="onNewAlbum()">
      <mat-icon>note_add</mat-icon>Nuevo Album
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
  
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artista </th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
      <td mat-cell *matCellDef="let element"> {{element.album}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etiquetas </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-stroked-button color="accent" (click)="onEditAlbum(element)">
            <mat-icon >edit</mat-icon>
          </button> 
          <button mat-stroked-button color="warn" (click)="onDeleteAlbum(element)">
            <mat-icon >delete</mat-icon>
          </button> 
      </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
