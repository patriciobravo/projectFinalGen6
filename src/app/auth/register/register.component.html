<div class="login-form">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h3 class="text-center">Registro</h3>   
        <div class="form-group">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control" 
                    required="required"  
                    placeholder="Ingresa tu Email"
                    formControlName="email"
                >
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input 
                    type="password" 
                    class="form-control" 
                    required="required" 
                    placeholder="Ingresa tu Contraseña"
                    formControlName="password"
                >
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block loginLocales">Registrarse</button>
        </div>
        <div class="clearfix">
        </div>
        <div class="or-seperator"><i>o</i></div>
        <div class="text-center">Ya tienes una cuenta? 
            <a [routerLink]= "['/login']"  class="regisLogin">Ingresa aquí</a>
          </div>        
    </form>
</div>
