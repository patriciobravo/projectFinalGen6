<div class="container" *ngIf="user$ | async as user; else loading">
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="card-title text-center">Gracias por Registrarte!</h3>
            <div class="form-group mt-2">
                <p class="text-center">
                    Hemos enviando un email a <strong>{{user?.email}}</strong>
                </p>
                <p class="text-center">
                    Por favor revise su correo electrónico y haga clic en el enlace para verificar tu registro.
                </p>
            </div>
            <div class="form-group text-center mt-2">
                <div class="button btn btn-primary" (click)="onSendEmail">Enviar email de verificacíon</div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    Loading....
</ng-template>
