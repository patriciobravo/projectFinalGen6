<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h3 class="text-center">Inicio de Sesión</h3>   
        <div class="form-group">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control"
                    required="required"
                    placeholder="Ingresa tu Email"
                    formControlName="email"
                >
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input 
                    type="password" 
                    class="form-control" 
                    required="required" 
                    placeholder="Ingresa tu Contraseña"
                    formControlName="password"
                >
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </div>
        <div class="clearfix">
            <!--<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>-->
              <p class="text-center"><a [routerLink]= "['/forgot-password']" class="text-center">Olvidaste tu contraseña?</a></p>
        </div>
        <div class="or-seperator"><i>o</i></div>
        <p class="text-center">Deseas <a [routerLink]= "['/register']" class="regisWinplace">Registrarte</a> </p>        
    </form>
</div>
