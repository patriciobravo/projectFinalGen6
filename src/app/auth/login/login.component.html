<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h3 class="text-center">Inicio de Sesi칩n</h3>   
        <div class="form-group">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control"
                    required="required"
                    placeholder="Ingresa tu Email"
                    formControlName="email"
                >
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" >
              
                <p *ngIf="email.errors.required" class="text-danger">Debes Ingresar tu Email</p>
                <p *ngIf="email.errors.email" class="text-danger">Formato Erroneo</p>

            </div>  
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input 
                    type="password" 
                    class="form-control" 
                    required="required" 
                    placeholder="Ingresa tu Contrase침a"
                    formControlName="password"
                >
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" >
              
                <p *ngIf="password.errors.required" class="text-danger">Debes Ingresar tu contrase침a</p>

            </div>
            
        </div>        
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Ingresar</button>
        </div>
        <div class="clearfix">
            <!--<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>-->
              <p class="text-center"><a [routerLink]= "['/forgot-password']" class="text-center">Olvidaste tu contrase침a?</a></p>
        </div>
        <div class="or-seperator"><i>o</i></div>
        <p class="text-center">Deseas <a [routerLink]= "['/register']" class="regisWinplace">Registrarte</a> </p>        
    </form>
</div>
