<div class="new-post-container">
    <form [formGroup]="editAlbumForm" (ngSubmit)="editAlbum(editAlbumForm.value)">
      <mat-form-field>
        <mat-label>Artista</mat-label>
      
        <input matInput placeholder="Ingrese Artista" formControlName="artist">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Album</mat-label>
        <input matInput placeholder="Ingrese Album" formControlName="album">
      </mat-form-field>
     
      <div class="container-input-file">
        <label class="custom-file">
          <input type="file" formControlName="imageAlbum" (change)="handleImage($event)" />
          <mat-icon class="ml-3 mt-2">cloud_upload</mat-icon><span>Elegir Imagen</span>
        </label>
      </div>
      <div class="container-button">
        <input type="submit" class="mat-flat-button" value="Guardar" [mat-dialog-close]="true">
      </div>
    </form>
  </div>
