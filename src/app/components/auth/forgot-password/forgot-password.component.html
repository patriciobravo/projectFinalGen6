<div class="login-form">
   <div class="form">
        <h3 class="text-center">Recuperar Contraseña</h3>   
        <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control"
                    required="required"
                    placeholder="Ingresa tu Email"                  
                    [formControl]="userEmail"
                    
                />
            </div>
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="onReset()">Restablecer</button>
        </div>
    
        <div class="or-seperator"><i>o</i></div>
        
        <p class="text-center">Recuerdas tu <a [routerLink]= "['/login']" class="regisWinplace">Contraseña?</a> </p>   
   </div>
            
    
</div>
