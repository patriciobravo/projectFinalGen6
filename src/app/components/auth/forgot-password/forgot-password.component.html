<div class="login-form">
    <form [formGroup]="forgotForm" (ngSubmit)="onReset(forgotForm.value)">
        <h3 class="text-center">Recuperar Contraseña</h3>   
        <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control"
                    required="required"
                    placeholder="Ingresa tu Email"                  
                    [formControl]="userEmail"
                    
                />
            </div>
            <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" >
              
                <p *ngIf="userEmail.errors.required" class="text-danger">Debes Ingresar tu Email</p>
                <p *ngIf="userEmail.errors.email" class="text-danger">Formato Erroneo</p>

            </div> 
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="forgotForm.invalid" >Restablecer</button>
        </div>
    
        <div class="or-seperator"><i>o</i></div>
        
        <p class="text-center">Recuerdas tu <a [routerLink]= "['/login']" class="regisWinplace">Contraseña?</a> </p>   
    </form>
            
    
</div>
