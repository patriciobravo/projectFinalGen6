<div class="login-form">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h3 class="text-center">Registro</h3>   
        <div class="form-group">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input 
                    type="email" 
                    class="form-control" 
                    required="required"  
                    placeholder="Ingresa tu Email"
                    formControlName="email"
                >
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" >
              
                <p *ngIf="email.errors.required" class="text-danger">Debes Ingresar tu Email</p>
                <p *ngIf="email.errors.email" class="text-danger">Formato Erroneo</p>

            </div>  
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input 
                    type="password" 
                    class="form-control" 
                    required="required" 
                    placeholder="Ingresa tu Contraseña"
                    formControlName="password"
                >
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" >
              
                <p *ngIf="password.errors.required" class="text-danger">Debes Ingresar tu contraseña</p>
                <p *ngIf="password.errors.minlength" class="text-danger">Debes Ingresar a lo menos 6 digitos</p>

            </div>
        </div>        
        <div class="form-group">
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block ">Registrarse</button>
        </div>
        <div class="clearfix">
        </div>
        <div class="or-seperator"><i>o</i></div>
        <div class="text-center">Ya tienes una cuenta? 
            <a [routerLink]= "['/login']"  class="regisLogin">Ingresa aquí</a>
          </div>        
    </form>
</div>
